<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Xim</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./img/logo.png">
        </a>
        <input type="checkbox" class="checkbox" id="check">
        <label for="check" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <input type="checkbox" class="modal-check" id="modal-check">
    <div class="signup-modal">
            <h1>Create account</h1>
            <label for="modal-check" class="close-btn">
            <i class="fa fa-close"></i>
            </label>
        <div class="form-container">
            <form class="signup-form">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="username" placeholder="Userame">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button class="default-btn">Create</button>
            </form>
        </div>
    </div>
    <div class="showcase">
        <div class="showcase-container">
            <h1>Welcome to <span class="ximpu">Xim</span></h1>
            <p>human interaction and connectivity.</p>

            <button class="start-btn"><label class="started-label" for="modal-check">Get started</label></button>
            <span class="login-span"></span>
            <button class="proceed-btn">Login</button>
        </div>
        <div class="showcase-fade-bg"></div>
    </div>
    <footer>
        Copyright &copy; Xim 2021
    </footer>
    </body>
</html>
